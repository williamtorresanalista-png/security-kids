<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Security Kids - Emerg√™ncia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        /* --- CSS DO LAYOUT BONITO --- */
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; color: #1e293b; }
        
        /* Tela de Carregamento */
        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        
        /* Componentes do Layout */
        .header-container { background: white; padding: 30px 20px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; margin-bottom: 25px; }
        .avatar { width: 85px; height: 85px; background: #0f172a; color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 38px; font-weight: 800; margin: 0 auto; box-shadow: 0 8px 20px rgba(15, 23, 42, 0.15); }
        .child-name { font-weight: 800; font-size: 1.8rem; margin-top: 15px; margin-bottom: 5px; color: #0f172a; }
        .badge-custom { font-size: 0.9rem; padding: 6px 14px; border-radius: 20px; font-weight: 600; }
        
        /* Cart√µes de Dados */
        .content-container { padding: 0 20px; }
        .card-info { border-radius: 16px; border: 1px solid #e2e8f0; margin-bottom: 12px; background: #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.02); }
        .label-custom { font-size: 0.75rem; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 0.8px; margin-bottom: 2px; }
        .value-custom { font-size: 1.2rem; font-weight: 700; color: #334155; }
        
        /* Alertas */
        .alert-warning-custom { background-color: #fffbeb; border: 1px solid #fcd34d; border-left: 5px solid #f59e0b; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        
        /* Rodap√© Fixo */
        .actions-footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); padding: 15px 20px 30px 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); z-index: 1000; }
        .btn-whatsapp { background-color: #22c55e; color: white; border-radius: 14px; font-size: 1.15rem; padding: 16px; font-weight: 700; border: none; box-shadow: 0 8px 20px rgba(34, 197, 94, 0.25); transition: transform 0.2s; }
        .btn-whatsapp:active { transform: scale(0.98); }
        .btn-secondary-custom { border-radius: 12px; font-weight: 700; padding: 12px; border: 2px solid #e2e8f0; color: #475569; background: white; }
    </style>
</head>

<body>

<div id="loading" class="loading-screen">
    <div class="spinner-border text-primary mb-3" style="width: 3rem; height: 3rem;"></div>
    <p class="fw-bold text-muted ls-1">Buscando dados...</p>
</div>

<div id="app" style="display:none; padding-bottom: 180px;">
    </div>

<script>
// --- SUA L√ìGICA ORIGINAL ---
const API_URL = "https://script.google.com/macros/s/AKfycbxpcXWSLYw4Mtxq59FPY-jaFPYvWEjVk595cUwiKfsuxJl5M3wdr_JhXXRyC0swEZz2Eg/exec";

async function carregar() {
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("codigo");

    if (!codigo) {
        mostrarErro("C√≥digo da pulseira n√£o detectado.");
        return;
    }

    try {
        const res = await fetch(`${API_URL}?codigo=${codigo}`);
        const data = await res.json();

        if (!data || data.status === "NAO_ENCONTRADO" || data.status === "SEM_DADOS") {
            // Voc√™ n√£o tinha enviado essa fun√ß√£o, criei uma b√°sica para n√£o quebrar
            mostrarCadastro(data.status); 
            return;
        }

        if (data.status !== "OK" || !data.dados) {
            mostrarErro("Erro ao processar os dados da pulseira.");
            return;
        }

        // Passa os dados para a nova fun√ß√£o de renderiza√ß√£o
        renderizarDadosBonito(data.dados);

    } catch (e) {
        mostrarErro("Erro de conex√£o. Verifique sua internet.");
        console.error(e);
    }
}

// --- NOVA FUN√á√ÉO DE RENDERIZA√á√ÉO (VISUAL BONITO) ---
function renderizarDadosBonito(dados) {
    const app = document.getElementById("app");
    const loading = document.getElementById("loading");

    // Extra√ß√£o de dados com valores padr√£o
    const nome = dados["Nome da crian√ßa"] || "Crian√ßa";
    // Tenta pegar o WhatsApp, se n√£o tiver, pega o Telefone
    const telefoneRaw = dados["WhatsApp"] || dados["Telefone"] || "";
    const idade = dados["Idade"] ? dados["Idade"] + " anos" : "";
    // Tentei adivinhar outros campos comuns do seu layout anterior para ficar mais completo
    const sexo = dados["Sexo"] || ""; 
    const obs = dados["Observa√ß√µes"] || dados["Observa√ß√µes da crian√ßa"] || ""; 

    // Limpa o telefone para uso t√©cnico (apenas n√∫meros)
    const telLimpo = telefoneRaw.replace(/\D/g, '');

    // 1. Constr√≥i o Cabe√ßalho
    let html = `
        <div class="header-container">
            <div class="avatar">${nome.charAt(0).toUpperCase()}</div>
            <h1 class="child-name">${nome}</h1>
            <div class="d-flex justify-content-center gap-2 mt-2">
                ${idade ? `<span class="badge bg-dark badge-custom">${idade}</span>` : ''}
                ${sexo ? `<span class="badge bg-secondary badge-custom">${sexo}</span>` : ''}
            </div>
             <p class="text-muted small text-uppercase fw-bold mt-3 mb-0" style="letter-spacing: 1px;">Security Kids - Pulseira Ativa</p>
        </div>
        
        <div class="content-container">
    `;

    // 2. Constr√≥i o Alerta de Observa√ß√µes (se houver)
    if (obs) {
        html += `
            <div class="alert-warning-custom">
                 <div class="d-flex align-items-center mb-2 text-warning-emphasis">
                    <i class="bi bi-exclamation-triangle-fill me-2"></i>
                    <small class="fw-bold text-uppercase ls-1">Aten√ß√£o / Cuidados</small>
                 </div>
                <div class="fw-bold" style="font-size: 1.1rem; line-height: 1.4;">${obs}</div>
            </div>`;
    }

    // 3. Constr√≥i os Cart√µes de Dados Extras
    // Lista de campos que j√° mostramos no topo e n√£o queremos repetir
    const ignorar = ["Nome da crian√ßa", "Idade", "Sexo", "Observa√ß√µes", "Observa√ß√µes da crian√ßa", "WhatsApp", "Telefone", "Foto", "Submission ID"];
    
    for (let [chave, valor] of Object.entries(dados)) {
        // S√≥ mostra se tiver valor e n√£o estiver na lista de ignorados
        if (valor && !ignorar.includes(chave) && typeof valor === 'string') {
             html += `
                <div class="card card-info">
                    <div class="card-body p-3">
                        <div class="label-custom">${chave}</div>
                        <div class="value-custom">${valor}</div>
                    </div>
                </div>`;
        }
    }
    html += `</div>`; // Fecha content-container

    // 4. Constr√≥i o Rodap√© Fixo com A√ß√µes
    html += `
        <div class="actions-footer">
            ${telLimpo ? `
                <button class="btn btn-whatsapp w-100 mb-3" id="btnWhatsapp" onclick="enviarLocalizacao('55${telLimpo}', '${nome}')">
                    <i class="bi bi-whatsapp me-2"></i> AVISAR RESPONS√ÅVEL
                </button>
            ` : `
                <div class="alert alert-danger text-center fw-bold mb-3">Sem telefone de contato!</div>
            `}
            
            <div class="row g-2">
                <div class="col-6">
                    <a href="tel:190" class="btn btn-secondary-custom w-100 text-danger">
                        <i class="bi bi-shield-fill-exclamation"></i> POL√çCIA 190
                    </a>
                </div>
                <div class="col-6">
                    <a href="https://tally.so/r/pbd5zy" target="_blank" class="btn btn-secondary-custom w-100">
                        <i class="bi bi-pencil-square"></i> EDITAR
                    </a>
                </div>
            </div>
        </div>
    `;

    // Renderiza e troca as telas
    app.innerHTML = html;
    loading.style.display = "none";
    app.style.display = "block";
}

// --- FUN√á√ïES AUXILIARES ---

// Fun√ß√£o poderosa que tenta pegar o GPS antes de abrir o WhatsApp
function enviarLocalizacao(tel, nomeCrian√ßa) {
    const btn = document.getElementById('btnWhatsapp');
    const textoOriginal = btn.innerHTML;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm mb-1"></span> Obtendo GPS...';
    btn.disabled = true;

    let msgBase = `Ol√°! Encontrei a crian√ßa *${nomeCrian√ßa}* usando uma pulseira Security Kids.`;

    // Tenta pegar localiza√ß√£o
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            (pos) => {
                // Sucesso no GPS
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                const linkMapa = `https://www.google.com/maps?q=${lat},${lon}`;
                msgBase += `\n\nüìç *Minha localiza√ß√£o atual:*\n${linkMapa}`;
                abrirZap(tel, msgBase);
                resetBtn(btn, textoOriginal);
            },
            (erro) => {
                // Erro ou negou GPS, envia sem localiza√ß√£o
                console.warn("GPS negado ou erro:", erro);
                msgBase += `\n\n(N√£o consegui obter minha localiza√ß√£o exata no momento).`;
                abrirZap(tel, msgBase);
                resetBtn(btn, textoOriginal);
            },
            { timeout: 5000, enableHighAccuracy: true } // Tenta por 5s com alta precis√£o
        );
    } else {
        // Navegador n√£o suporta GPS
        abrirZap(tel, msgBase);
        resetBtn(btn, textoOriginal);
    }
}

function abrirZap(tel, msg) {
    window.location.href = `https://wa.me/${tel}?text=${encodeURIComponent(msg)}`;
}

function resetBtn(btn, html) {
    setTimeout(() => {
        btn.innerHTML = html;
        btn.disabled = false;
    }, 1000);
}

function mostrarErro(msg) {
    document.getElementById("loading").innerHTML = `
        <div class="text-center text-danger p-4">
            <i class="bi bi-x-octagon-fill" style="font-size: 3rem;"></i>
            <h4 class="fw-bold mt-3">Erro na Leitura</h4>
            <p class="lead">${msg}</p>
            <button onclick="window.location.reload()" class="btn btn-outline-danger mt-3">Tentar Novamente</button>
        </div>
    `;
}

// Fun√ß√£o placeholder caso o status n√£o seja OK (voc√™ n√£o tinha enviado essa)
function mostrarCadastro(status) {
     document.getElementById("loading").innerHTML = `
        <div class="text-center p-4">
            <i class="bi bi-qr-code-scan" style="font-size: 3rem; color: #64748b;"></i>
            <h4 class="fw-bold mt-3">Pulseira N√£o Cadastrada</h4>
            <p>Status: ${status}</p>
            <a href="https://tally.so/r/pbd5zy" class="btn btn-primary fw-bold mt-3 px-4 py-2 rounded-pill">Cadastrar Agora</a>
        </div>
    `;
}

// Inicia o processo
carregar();
</script>

</body>
</html>
