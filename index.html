<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Security Kids - Emergência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; color: #1e293b; margin: 0; }
        
        /* Tela de Carregamento */
        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        
        /* Cabeçalho de Identificação */
        .header-box { background: white; padding: 35px 20px; text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.04); margin-bottom: 20px; }
        .avatar { width: 85px; height: 85px; background: #0d6efd; color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 38px; font-weight: 800; margin: 0 auto; box-shadow: 0 8px 20px rgba(13, 110, 253, 0.2); }
        .child-name { font-weight: 800; font-size: 1.8rem; margin-top: 15px; color: #0f172a; margin-bottom: 5px; }
        
        /* Estilo dos Cartões de Dados */
        .card-info { border-radius: 16px; border: 1px solid #e2e8f0 !important; margin-bottom: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .label-custom { font-size: 0.7rem; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px; }
        .value-custom { font-size: 1.15rem; font-weight: 700; color: #0f172a; line-height: 1.2; }
        
        /* Alerta de Cuidados (Observações) */
        .alert-warning-custom { background-color: #fffbeb; border: 1px solid #fef3c7; border-left: 5px solid #f59e0b; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        
        /* Botões de Ação Fixos */
        .actions-footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.98); padding: 15px 20px 30px 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 1000; }
        .btn-whatsapp { background-color: #22c55e; color: white; border-radius: 14px; font-size: 1.1rem; padding: 15px; font-weight: 700; border: none; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2); width: 100%; display: block; text-align: center; text-decoration: none; }
        .btn-whatsapp:hover { color: white; opacity: 0.9; }
    </style>
</head>
<body>

<div id="loading" class="loading-screen">
    <div class="spinner-border text-primary mb-2"></div>
    <span class="small fw-bold text-muted">Buscando dados na planilha...</span>
</div>

<div id="app" style="display:none; padding-bottom: 180px;"></div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxpcXWSLYw4Mtxq59FPY-jaFPYvWEjVk595cUwiKfsuxJl5M3wdr_JhXXRyC0swEZz2Eg/exec";

    async function carregarDados() {
        const urlParams = new URLSearchParams(window.location.search);
        const codigo = urlParams.get('codigo');
        
        if (!codigo) { mostrarErro("ACESSO INVÁLIDO", "Código não detectado na URL."); return; }
        
        try {
            const response = await fetch(`${API_URL}?codigo=${codigo}`);
            const data = await response.json();
            
            if (data.status !== "OK" || !data.dados) {
                mostrarErro("NÃO ENCONTRADO", "Os dados desta pulseira não foram localizados.");
                return;
            }

            renderizarApp(data.dados);
        } catch (e) {
            mostrarErro("ERRO DE CONEXÃO", "Não foi possível conectar ao servidor.");
        }
    }

    function renderizarApp(dados) {
        const app = document.getElementById('app');
        
        // 1. Campos que vão para o TOPO (Identificação Visual)
        const nome = dados["Nome da criança"] || "Criança";
        const idade = dados["Idade"] ? dados["Idade"] + " anos" : "";
        const sexo = dados["Sexo"] || "";
        const obs = dados["Observações da criança"] || "";
        
        // 2. Campo para o Botão de WhatsApp (Responsável 1)
        let telRaw = String(dados["WhatsApp ou Telefone Responsavel 1"] || "").replace(/\D/g, "");

        // 3. Gerar Cartões Dinâmicos para os demais campos
        let infoCardsHtml = "";
        
        // Lista de campos que NÃO devem ser repetidos nos cartões de baixo
        const ocultar = [
            "Nome da criança", "Idade", "Sexo", "Observações da criança", 
            "Código da Pulseira", "Submission ID", "Respondent ID", "Submitted at"
        ];
        
        // Percorre todos os campos que você listou na planilha
        for (let chave in dados) {
            if (dados[chave] && !ocultar.includes(chave)) {
                infoCardsHtml += `
                    <div class="card card-info">
                        <div class="card-body p-2 px-3">
                            <div class="label-custom">${chave}</div>
                            <div class="value-custom">${dados[chave]}</div>
                        </div>
                    </div>`;
            }
        }

        // 4. Montagem do HTML Final
        app.innerHTML = `
            <div class="header-box">
                <div class="avatar">${nome.charAt(0).toUpperCase()}</div>
                <h1 class="child-name">${nome}</h1>
                <div class="d-flex justify-content-center gap-2">
                    ${idade ? `<span class="badge bg-dark rounded-pill px-3">${idade}</span>` : ''}
                    ${sexo ? `<span class="badge bg-secondary rounded-pill px-3">${sexo}</span>` : ''}
                </div>
                <p class="text-muted small text-uppercase fw-bold mt-3 mb-0" style="font-size: 0.6rem; letter-spacing: 1.5px;">Security Kids - Sistema Ativo</p>
            </div>
            
            <div class="container px-3">
                ${obs ? `
                    <div class="alert-warning-custom">
                        <small class="fw-bold text-uppercase d-block mb-1" style="font-size: 0.7rem; color: #92400e;">⚠️ Observações Médicas / Cuidados</small>
                        <div class="fw-bold" style="font-size: 1.1rem; color: #78350f;">${obs}</div>
                    </div>` : ''}
                
                ${infoCardsHtml}
            </div>

            <div class="actions-footer">
                <a href="https://wa.me/55${telRaw}?text=${encodeURIComponent('Olá, encontrei o(a) ' + nome + ' através da pulseira Security Kids.')}" class="btn-whatsapp mb-2">
                    <i class="bi bi-whatsapp"></i> AVISAR RESPONSÁVEL
                </a>
                <div class="row g-2">
                    <div class="col-6"><a href="tel:190" class="btn btn-outline-danger w-100 py-2 fw-bold" style="border-radius: 12px;">POLÍCIA 190</a></div>
                    <div class="col-6"><a href="https://tally.so/r/pbd5zy" class="btn btn-outline-secondary w-100 py-2 fw-bold" style="border-radius: 12px;">EDITAR</a></div>
                </div>
            </div>
        `;
        
        document.getElementById('loading').style.display = 'none';
        app.style.display = 'block';
    }

    function mostrarErro(titulo, subtitulo) {
        document.getElementById('loading').innerHTML = `
            <div class="text-center p-4">
                <i class="bi bi-exclamation-triangle-fill text-warning" style="font-size: 3rem;"></i>
                <h4 class="fw-bold mt-3">${titulo}</h4>
                <p class="text-muted">${subtitulo}</p>
                <button onclick="window.location.reload()" class="btn btn-primary rounded-pill px-4">Tentar Novamente</button>
            </div>`;
    }

    carregarDados();
</script>
</body>
</html>
