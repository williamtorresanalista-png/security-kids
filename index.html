<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Security Kids - Emergência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, sans-serif; color: #1e293b; }
        .loading-screen { position: fixed; inset: 0; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .avatar { width: 75px; height: 75px; background: #0f172a; color: white; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-size: 35px; font-weight: 800; }
        .card-info { border-radius: 15px; border: 1px solid #e2e8f0; background: #fff; }
        .btn-whatsapp { background-color: #22c55e; color: #fff; font-weight: 700; }
    </style>
</head>

<body>

<div id="loading" class="loading-screen">
    <div class="spinner-border text-primary mb-2"></div>
    <span class="small fw-bold text-muted">Carregando...</span>
</div>

<div id="app" style="display:none; padding-bottom:160px;"></div>

<script>
const API_URL = "https://script.google.com/macros/s/SEU_ENDPOINT_AQUI/exec";

async function carregarDados() {
    const urlParams = new URLSearchParams(window.location.search);
    const codigo = urlParams.get('codigo');

    if (!codigo) {
        mostrarCadastro();
        return;
    }

    try {
        const res = await fetch(`${API_URL}?codigo=${codigo}`);
        const data = await res.json();

        // Caso 1: código inexistente ou inválido
        if (data.error) {
            mostrarCadastro();
            return;
        }

        // Caso 2: código existe, mas sem dados cadastrados
        if (!data["Nome da criança"] || data["Nome da criança"].trim() === "") {
            mostrarCadastro();
            return;
        }

        renderizarDados(data);

    } catch (e) {
        mostrarErro("Erro ao conectar com o servidor.");
    }
}

function renderizarDados(data) {
    const app = document.getElementById("app");

    const nome = data["Nome da criança"];
    const obs = data["Observações da criança"] || "";

    app.innerHTML = `
        <div class="text-center py-3">
            <div class="avatar">${nome.charAt(0)}</div>
            <h3 class="mt-2 fw-bold">${nome}</h3>
        </div>

        <div class="container px-3">
            ${obs ? `
            <div class="alert alert-warning">
                <strong>Observações:</strong> ${obs}
            </div>` : ""}
        </div>
    `;

    document.getElementById("loading").style.display = "none";
    app.style.display = "block";
}

function mostrarCadastro() {
    document.getElementById("loading").innerHTML = `
        <div class="text-center p-4">
            <h4 class="fw-bold text-danger mb-2">Pulseira não cadastrada</h4>
            <p class="text-muted mb-3">Este código ainda não possui dados vinculados.</p>
            <a href="https://tally.so/r/pbd5zy" class="btn btn-primary fw-bold px-4 py-2">
                Cadastrar agora
            </a>
        </div>
    `;
}

function mostrarErro(msg) {
    document.getElementById("loading").innerHTML = `
        <div class="text-center p-4">
            <h4 class="fw-bold text-danger">${msg}</h4>
        </div>
    `;
}

carregarDados();
</script>

</body>
</html>
