<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Kids</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .loading {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: #0d6efd;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }
        .card-box {
            background: white;
            padding: 14px;
            border-radius: 14px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,.05);
        }
    </style>
</head>

<body>

<div id="app" class="loading">
    <div class="spinner-border text-primary"></div>
    <p class="mt-2">Carregando...</p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxpcXWSLYw4Mtxq59FPY-jaFPYvWEjVk595cUwiKfsuxJl5M3wdr_JhXXRyC0swEZz2Eg/exec";

async function carregar() {
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("codigo");

    if (!codigo) {
        mostrarErro("C√≥digo n√£o informado.");
        return;
    }

    try {
        const res = await fetch(`${API_URL}?codigo=${codigo}`);
        const data = await res.json();

        if (!data || data.status === "NAO_ENCONTRADO" || data.status === "SEM_DADOS") {
            mostrarCadastro();
            return;
        }

        if (data.status !== "OK") {
            mostrarErro("Erro ao carregar dados.");
            return;
        }

        renderizarDados(data.dados);

    } catch (e) {
        mostrarErro("Erro ao conectar com o servidor.");
    }
}

function renderizarDados(dados) {
    const app = document.getElementById("app");

    const nome = dados["Nome da crian√ßa"] || "Crian√ßa";
    const telefone = dados["WhatsApp"] || dados["Telefone"] || "";
    const idade = dados["Idade"] || "";

    let html = `
        <div class="text-center mb-3">
            <div class="avatar">${nome.charAt(0)}</div>
            <h3 class="mt-2">${nome}</h3>
        </div>
    `;

    if (idade) {
        html += `<p class="text-center"><strong>Idade:</strong> ${idade}</p>`;
    }

    if (telefone) {
        html += `
            <a class="btn btn-success w-100 mb-2" 
               href="https://wa.me/55${telefone.replace(/\D/g, '')}">
               üìû Chamar respons√°vel
            </a>`;
    }

    html += `
        <div class="text-center">
            <a href="https://tally.so/r/pbd5zy" class="btn btn-outline-secondary">Editar cadastro</a>
        </div>
    `;

    document.getElementById("app").innerHTML = html;
}

function mostrarErro(msg) {
    document.getElementById("app").innerHTML = `
        <div class="text-center text-danger">
            <h4>${msg}</h4>
        </div>
    `;
}

carregar();
</script>

</body>
</html>
