<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Security Kids - Emergência</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', system-ui, -apple-system, sans-serif; color: #1e293b; margin: 0; }
        .loading-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        .header-box { background: white; padding: 35px 20px; text-align: center; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; box-shadow: 0 4px 15px rgba(0,0,0,0.04); margin-bottom: 20px; }
        .avatar { width: 85px; height: 85px; background: #0d6efd; color: white; border-radius: 22px; display: flex; align-items: center; justify-content: center; font-size: 38px; font-weight: 800; margin: 0 auto; box-shadow: 0 8px 20px rgba(13, 110, 253, 0.2); }
        .child-name { font-weight: 800; font-size: 1.8rem; margin-top: 15px; color: #0f172a; margin-bottom: 5px; }
        .card-info { border-radius: 16px; border: 1px solid #e2e8f0 !important; margin-bottom: 12px; background: #fff; box-shadow: 0 2px 8px rgba(0,0,0,0.02); }
        .label-custom { font-size: 0.7rem; color: #64748b; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 2px; }
        .value-custom { font-size: 1.15rem; font-weight: 700; color: #0f172a; line-height: 1.2; }
        .alert-warning-custom { background-color: #fffbeb; border: 1px solid #fef3c7; border-left: 5px solid #f59e0b; border-radius: 12px; padding: 15px; margin-bottom: 20px; }
        .actions-footer { position: fixed; bottom: 0; left: 0; right: 0; background: rgba(255,255,255,0.98); padding: 15px 20px 30px 20px; border-radius: 25px 25px 0 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 1000; }
        .btn-whatsapp { background-color: #22c55e; color: white; border-radius: 14px; font-size: 1.1rem; padding: 15px; font-weight: 700; border: none; box-shadow: 0 4px 12px rgba(34, 197, 94, 0.2); width: 100%; display: block; text-align: center; text-decoration: none; }
        .btn-whatsapp:disabled { background-color: #a5d6a7; cursor: not-allowed; }
        .tel-link { text-decoration: none; color: #0d6efd !important; display: flex; align-items: center; }
    </style>
</head>
<body>

<div id="loading" class="loading-screen">
    <div class="spinner-border text-primary mb-2"></div>
    <span class="small fw-bold text-muted">Acessando dados de emergência...</span>
</div>

<div id="app" style="display:none; padding-bottom: 180px;"></div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxpcXWSLYw4Mtxq59FPY-jaFPYvWEjVk595cUwiKfsuxJl5M3wdr_JhXXRyC0swEZz2Eg/exec";

    async function carregarDados() {
        const urlParams = new URLSearchParams(window.location.search);
        const codigo = urlParams.get('codigo');
        if (!codigo) { mostrarErro("ACESSO INVÁLIDO", "Código não detectado."); return; }
        try {
            const response = await fetch(`${API_URL}?codigo=${codigo}`);
            const data = await response.json();
            if (data.status !== "OK") { mostrarErro("NÃO ENCONTRADO", "Pulseira sem cadastro."); return; }
            renderizarApp(data.dados);
        } catch (e) { mostrarErro("ERRO TÉCNICO", "Falha na conexão."); }
    }

    function renderizarApp(dados) {
        const app = document.getElementById('app');
        const nome = dados["Nome da criança"] || "Criança";
        const idade = dados["Idade"] ? dados["Idade"] + " anos" : "";
