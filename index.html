<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .container-center {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: #0d6efd;
            color: #fff;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

<div id="app" class="container-center">
    <div class="spinner-border text-primary"></div>
    <p class="mt-3">Carregando...</p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxpcXWSLYw4Mtxq59FPY-jaFPYvWEjVk595cUwiKfsuxJl5M3wdr_JhXXRyC0swEZz2Eg/exec";

async function carregar() {
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("codigo");

    // Caso 1: sem código
    if (!codigo) {
        mostrarCadastro();
        return;
    }

    try {
        const response = await fetch(`${API_URL}?codigo=${codigo}`);
        const text = await response.text();

        let data;
        try {
            data = JSON.parse(text);
        } catch {
            mostrarCadastro();
            return;
        }

        // Caso 2: código inexistente ou sem dados
        if (!data || data.status !== "OK") {
            mostrarCadastro();
            return;
        }

        // Caso 3: sucesso
        renderizarDados(data.dados);

    } catch (e) {
        mostrarErro("Erro ao conectar com o servidor.");
    }
}

function renderizarDados(dados) {
    document.getElementById("app").innerHTML = `
        <div class="text-center">
            <div class="avatar">${dados["Nome da criança"].charAt(0)}</div>
            <h3 class="mt-2">${dados["Nome da criança"]}</h3>
            <p class="text-muted">Cadastro ativo</p>
        </div>
    `;
}

function mostrarCadastro() {
    document.getElementById("app").innerHTML = `
        <div class="text-center">
            <h4 class="text-danger mb-2">Pulseira não cadastrada</h4>
            <p class="text-muted mb-3">Este código ainda não possui informações.</p>
            <a href="https://tally.so/r/pbd5zy" class="btn btn-primary">
                Cadastrar agora
            </a>
        </div>
    `;
}

function mostrarErro(msg) {
    document.getElementById("app").innerHTML = `
        <div class="text-center text-danger">
            <p>${msg}</p>
        </div>
    `;
}

carregar();
</script>

</body>
</html>
