<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Kids</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8fafc;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .loading {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: #0d6efd;
            color: white;
            border-radius: 20px;
            font-size: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }
        .card-box {
            background: white;
            border-radius: 14px;
            padding: 16px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,.05);
        }
    </style>
</head>

<body>

<div id="app" class="loading">
    <div class="spinner-border text-primary"></div>
    <p class="mt-2">Carregando...</p>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/SEU_ENDPOINT_AQUI/exec";

async function carregar() {
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("codigo");

    if (!codigo) {
        mostrarMensagem("Código não informado.", true);
        return;
    }

    try {
        const resposta = await fetch(`${API_URL}?codigo=${codigo}`);
        const data = await resposta.json();

        if (!data || data.status === "NAO_ENCONTRADO" || data.status === "SEM_DADOS") {
            mostrarCadastro();
            return;
        }

        if (data.status !== "OK") {
            mostrarErro("Erro ao carregar dados.");
            return;
        }

        renderizarDados(data.dados);

    } catch (e) {
        mostrarErro("Falha ao conectar com o servidor.");
    }
}

function renderizarDados(dados) {
    const app = document.getElementById("app");

    app.innerHTML = `
        <div class="text-center mb-3">
            <div class="avatar">${dados["Nome da criança"].charAt(0)}</div>
            <h3 class="mt-2">${dados["Nome da criança"]}</h3>
        </div>

        <div class="container">
            ${Object.entries(dados).map(([k, v]) => `
                <div class="card-box">
                    <small class="text-muted">${k}</small>
                    <div class="fw-bold">${v}</div>
                </div>
            `).join("")}
        </div>
    `;
}

function mostrarCadastro() {
    document.getElementById("app").innerHTML = `
        <div class="text-center">
            <h4 class="text-danger">Pulseira não cadastrada</h4>
            <p>Este código ainda não possui informações.</p>
            <a href="https://tally.so/r/pbd5zy" class="btn btn-primary mt-2">Cadastrar agora</a>
        </div>
    `;
}

function mostrarErro(msg) {
    document.getElementById("app").innerHTML = `
        <div class="text-center text-danger">
            <p>${msg}</p>
        </div>
    `;
}

carregar();
</script>

</body>
</html>
